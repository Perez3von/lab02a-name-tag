<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>My name tag</title>
    
</head>

<body>

    <main>
        <div class="name-tag">

            <section class="top" id="top-section">

                <h1>Hello</h1>
                <h2>my name is</h2>

            </section>

            <section class="middle" id="myName">What's Your Name?</section>
            <section class="bottom" id="bottom-section"></section>

        </div>
   
    </main>
   <br><br>
    <div class="buttons-container">
     <input type="text" id="myInput" value="   Enter some text....">
    <button id="my-text-button">Change text</button>
    <button id="my-color-button">Random color </button>
    <br><br>
    <div class="font-container">
    <span>Font selection</span>
    <select name="fonts" id="myFonts">
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
        <option value="fantasy">Fantasy</option>
        <option value="sans-serif">Sans-serif</option>
      </select>

      
    </div>

    


<script  type="module" src="index.js"></script>
</body>

</html>
